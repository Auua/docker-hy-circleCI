version: 2.1
orbs:
  docker: circleci/docker@1.0.0
  heroku: circleci/heroku@0.0.10
  
workflows:
  build_and_debloy_heroku:
    jobs:
      - docker/publish:
          image: auuaa/docker-hy
          tag: 'latest'
      - build
      - heroku/deploy-via-git:
          requires:
            - build

jobs:
  build:
    executor: docker/machine
    steps:
      - checkout
      - docker/check
      - docker/build:
          image: auuaa/docker-hy
  
